<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="updatePasswordForm" (ngSubmit)="onFormSubmit()">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Reiniciar Password</h4>
              </div>
              <div class="card-body">
                <div style="margin-top:20px;">
                  <mat-form-field class="example-full-width">
                    <mat-icon matSuffix>lock_outline</mat-icon>
                    <input type="password" matInput id="password" placeholder="Password *" formControlName="password">
                    <mat-error *ngIf="isFieldValid(updatePasswordForm, 'password')">
                      Este campo es <strong>requerido</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-icon matSuffix>lock_outline</mat-icon>
                    <input type="password" matInput id="confirmPassword" placeholder="Confirm Password *"
                      formControlName="confirmPassword">
                    <mat-error *ngIf="isFieldValid(updatePasswordForm, 'confirmPassword')">
                     Las contrase√±as no coinciden 
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="card-footer justify-content-center">
                <button class="btn btn-rose btn-link btn-lg" [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
