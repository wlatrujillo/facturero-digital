<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black"
        style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                    <form class="form" [formGroup]="forgotPasswordForm" (ngSubmit)="onFormSubmit()">
                        <div class="card card-login card-hidden">

                            <div class="card-header card-header-rose text-center">

                                <a style="color:white" [routerLink]="['/auth/login']"> <i style="margin-right:-25px;"
                                        class="material-icons pull-left">keyboard_arrow_left</i></a>

                                <h4 class="card-title">Olvidé mi constraseña</h4>

                            </div>

                            <div class="card-body ">
                                <mat-form-field>
                                    <mat-icon matSuffix>email</mat-icon>
                                    <input matInput placeholder="Email" formControlName="email">
                                    <mat-error *ngIf="fval.email.errors&&fval.email.errors.required">
                                        Este campo es <strong>requiredo</strong>
                                    </mat-error>
                                    <mat-error *ngIf="fval.email.errors&&fval.email.errors.email">
                                        Debe ser una dirección de correo electrónico válida
                                    </mat-error>
                                </mat-form-field>

                                <!--span class="bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">email</i>
                                            </span>
                                        </div>
                                        <input type="email" formControlName="email" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && fval.email.errors }"
                                            placeholder="Email...">
                                        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                                            <div *ngIf="fval.email.errors.required">Email is required</div>
                                            <div *ngIf="fval.email.errors.email">Email must be a valid email address
                                            </div>
                                        </div>
                                    </div>
                                </span-->

                            </div>
                            <div class="card-footer justify-content-center">
                                <button class="btn btn-rose btn-link btn-lg" [disabled]="loading">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
