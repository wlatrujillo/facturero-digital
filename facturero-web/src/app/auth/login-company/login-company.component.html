<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center" style="margin-bottom: 40px;">
                <a [routerLink]="['/auth/login']" style="color:white">
                  <i style="margin-right:-25px;" class="material-icons pull-left">keyboard_arrow_left</i></a>
                <h4 class="card-title">Iniciar Sesión</h4>

              </div>
              <div class="card-body ">
                <mat-form-field>
                  <mat-icon matSuffix>store</mat-icon>
                  <input type="text" matInput placeholder="Ruc" formControlName="ruc">
                  <mat-error *ngIf="fval.ruc.errors&&fval.ruc.errors.required">
                    Este campo es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <mat-icon matSuffix>account_circle</mat-icon>
                  <input type="email" matInput placeholder="Email" formControlName="email">
                  <mat-error *ngIf="fval.email.errors&&fval.email.errors.required">
                    Este campo es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <mat-icon matSuffix>lock_outline</mat-icon>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                  <mat-error *ngIf="fval.password.errors&&fval.password.errors.required">
                    Este campo es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="card-body">
                <a href="" routerLink="/auth/login" class="pull-right">Continuar como usuario raíz</a>
              </div>
              <div class="card-footer justify-content-center">
                <button class="btn btn-rose btn-link btn-lg" [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Continuar</button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
