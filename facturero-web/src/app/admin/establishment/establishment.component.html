<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Buscar Establecimiento</mat-label>
        <input matInput placeholder="Ingrese el texto" #search>
      </mat-form-field>

      <mat-table class="invoice-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="name"
        matSortDirection="asc" matSortDisableClear>


        <ng-container matColumnDef="name">

          <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>

          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="code">

          <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>

          <mat-cell class="description-cell" *matCellDef="let element">{{element.code}}</mat-cell>

        </ng-container>
        <ng-container matColumnDef="phone">

          <mat-header-cell *matHeaderCellDef>Teléfono</mat-header-cell>

          <mat-cell class="description-cell" *matCellDef="let element">{{element.phone}}</mat-cell>

        </ng-container>
        <ng-container matColumnDef="address">

          <mat-header-cell *matHeaderCellDef>Dirección</mat-header-cell>

          <mat-cell class="description-cell" *matCellDef="let element">{{element.address}}</mat-cell>

        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <a *ngIf="!readonly" mat-icon-button color="primary" [routerLink]="['new']">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </a>
          </th>
          <td mat-cell *matCellDef="let element; let i = index;" class="group-actions text-right">
            <button *ngIf="!readonly" mat-icon-button class="btn btn-success btn-link"
              [routerLink]="['./', element._id, 'edit']">
              <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="!readonly" mat-icon-button class="btn btn-danger btn-link" (click)="onDelete(i, element)">
              <mat-icon>close</mat-icon>
            </button>
            <button mat-raised-button class="btn btn-link" [routerLink]="['./', element._id, 'branch']">Punto
              emisión</button>
          </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      </mat-table>
      <mat-paginator class="invoice-paginator mat-elevation-z8" [length]="dataSource.totalRows$ | async"
        [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
