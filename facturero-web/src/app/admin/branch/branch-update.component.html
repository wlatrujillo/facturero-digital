<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="card">

                <div class="card-header card-header-rose card-header-text">
                    <div class="card-text">

                        <h4 class="card-title">Punto de Emisión</h4>
                    </div>
                </div>


                <div class="card-body">

                    <form [formGroup]="branchForm" (ngSubmit)="onSubmit()" #resetBranchForm="ngForm" novalidate>

                        <div class="controlers-wrapper">
                            <!-- Name -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nombre" formControlName="name">
                                <mat-error *ngIf="handleError('name', 'required')">
                                    Requiere ingresar <strong>Nombre</strong>
                                </mat-error>
                            </mat-form-field>
                            <!-- Code -->
                            <mat-form-field class="example-full-width">
                                <input maxlength="3" matInput placeholder="Número Punto de Venta"
                                    formControlName="code">
                                <mat-error *ngIf="handleError('code', 'required')">
                                    Este campo es <strong>requerido</strong>
                                </mat-error>
                                <mat-error *ngIf="handleError('code', 'pattern')">
                                    Solo puede ingresar <strong>números</strong>
                                </mat-error>
                            </mat-form-field>
                            <!-- Secuencial -->
                            <mat-form-field class="example-full-width">
                                <input type="number" matInput placeholder="Secuencial" formControlName="next">
                                <mat-error *ngIf="handleError('next', 'required')">
                                    Este campo es <strong>requerido</strong>
                                </mat-error>
                                <mat-error *ngIf="handleError('next', 'min')">
                                    Este campo debe ser mayor o igual a <strong>cero</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="full-wrapper button-wrapper">
                            <div class="button-wrapper">
                                <button mat-flat-button color="warn">Guardar</button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>

        </div>
    </div>
</div>
